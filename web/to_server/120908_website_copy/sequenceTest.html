<!-- based on example: http://popcornjs.org/popcorn-docs/modules/ -->
<!doctype html>
<html>
  <head>
		<!-- include popcorn.js -->
		<script src="js/popcorn-complete_1.3.js"></script>
    <script>
      // ensure the web page (DOM) has loaded
      document.addEventListener("DOMContentLoaded", function () {
				// create our sequence
				clipList = [
            {src: "./content/video/jubilee/jubilee_01.webm", in: 1, out: 3},
            {src: "./content/video/jubilee/jubilee_02.webm", in: 3, out: 5},
            {src: "./content/video/jubilee/jubilee_03.webm", in: 5, out: 7},
        ];
				var sequence = Popcorn.sequence("container-id", clipList);

				// play popcorn
				sequence.play();
				
				// get popcorn object of first video
				console.log( sequence.eq( 0 ) );

      }, false);
    </script>
  </head>
  <body>
    
    <video height="180" width="300" id="ourvideo" controls>
      <source src="./content/video/jubilee/jubilee_11.webm">
    </video>
